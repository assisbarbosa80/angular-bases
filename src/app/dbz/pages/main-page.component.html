<h1>DBZ Persobagens</h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-list
        [listaPersonagens]="personagens"
        (onDeletePersonagem)="onDeletePersonagem($event)"></dbz-list>

  </div>
  <div class="col">

    </dbz-add-personagem>
  </div>
</div>
